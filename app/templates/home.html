{% extends 'base.html' %}
{% load socialaccount %}
{% block title %}
    Home
{% endblock %}
{% block body %}
    <h1>Django Allauth</h1>
    {% if user.is_authenticated %}
        <p>Seja bem-vindo {{user.username}}</p>
    {% else %}
        <a href="{% provider_login_url 'google' %}">Entre com o Facebook</a>
    {% endif %}
{% endblock %}
